spring:
  application:
    name: SpringBootAuth
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.boot.web.servlet.security: DEBUG
    com.example.demo: DEBUG

jwt:
  secret: 4316A7592F3A2253E9E7F4A589F4E9CB
  expiration: 86400000 # 24 hours in milliseconds

